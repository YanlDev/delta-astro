name: Deploy Astro site to GitHub Pages

on:
  # Ejecuta en push a la rama principal
  push:
    branches: ["main"]  # Cambia a tu rama principal si usas otra diferente
  
  # Permite ejecutar manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Establece los permisos necesarios para el despliegue de GitHub Pages
permissions:
  contents: write  # Cambiado a write para permitir push a gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Astro
        run: npm run build
      
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
      
      # Usaremos JamesIves/github-pages-deploy-action en lugar de actions/upload-pages-artifact
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages